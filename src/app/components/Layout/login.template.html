<h1 class="text-center">Login to start your session</h1>
<div class="loginColumns animated fadeInDown" style="padding: 25px;">
  <div class="row" *ngIf="activeForm==='login'">
    <div class="col-md-offset-3 col-md-6">
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px'}"></ngx-loading>
      <div class="ibox-content">
        <form class="m-t" [formGroup]="loginForm" (ngSubmit)="onSubmit()" role="form" autocomplete="off">
          <div class="form-group">
            <label class="radio-inline"><input type="radio" name="IdType" value="1" formControlName="IdType" [checked]="selectedIdType=='email'" value="Email" (change)="onChangeIdType($event)">Email</label>
            <label class="radio-inline"><input type="radio" name="IdType" value="2" formControlName="IdType" [checked]="selectedIdType=='mobile'" value="Mobile" (change)="onChangeIdType($event)">Phone No</label>
          </div>
          <div class="form-group">
            <input type="text" formControlName="Identity" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" formControlName="Password" class="form-control" placeholder="Password">
          </div>
          <div class="checkbox">
            <label><input type="checkbox">Remember me?</label>
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary block full-width m-b">Login
          </button>
          <a class="block" routerLink="/forgot-password">Forgot password?</a>
        </form>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="activeForm==='login'">
    <div class="col-md-offset-3 col-md-6">
      <div class="ibox">
        <div class="ibox-content">
          <ul class="list-unstyled file-list">
            <li><a routerLink="/signup" style="font-size:medium"><i class="fa fa-file"></i> Create New Account</a></li>
            <li><a routerLink="/forgot-password" style="font-size:medium"><i class="fa fa-file-picture-o"></i> Password
                Recovery</a></li>
            <li><a routerLink="" style="font-size:medium"><i class="fa fa-stack-exchange"></i> Lisence Verification</a></li>
            <li><a routerLink="" style="font-size:medium"><i class="fa fa-file"></i> User Manual</a></li>
          </ul>
        </div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <form [formGroup]="OTPForm" *ngIf="activeForm==='otp'" (ngSubmit)="onLoginViaOtp()">
        <div class="alert alert-danger" *ngIf="checkStatus==true">
          Please Enter Valid OTP
        </div>
        <div class="ibox-content">
          <h2 class="font-bold">OTP Verification</h2>
          <br/>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <input type="text" class="form-control" formControlName="placeOtp" placeholder="Place OTP">
                <div class="alert-danger" *ngIf="OTPForm.get('placeOtp').touched && OTPForm.get('placeOtp').invalid">Please enter OTP</div>
              </div>
              <button type="submit" class="btn btn-primary block full-width m-b">Verify</button>
              <button class="btn btn-white block full-width m-b" (click)="this.activeForm='login'">Back</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
