<div id="wrapper">

  <!-- Left navigation bar -->
<navigation *ngIf="IsAuthenticated===true"></navigation>

  <!-- Main page wrapper -->
<div id="page-wrapper" class="gray-bg" [ngStyle]="IsAuthenticated?{'margin':  '0 0 0 220px'}:{'margin':  '0 0 0 0px'}">

    <!-- Top navigation -->
    <topnavbar></topnavbar>

    <!-- Main view/routes wrapper-->
    <router-outlet></router-outlet>

    <!-- Footer -->
    <footer></footer>

  </div>
  <!-- End page wrapper-->

</div>
<!-- End wrapper-->
